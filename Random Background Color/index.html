<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackgroundColor Changer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container{
            height: 100vh;
            display: flex;
            justify-content:center;
            align-items: center;
            flex-direction: column;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BackgroundColor Changer</h1>
        <div class="buttons">
            <button type="button" class="btn btn-primary" id="start">Start</button>
            <button type="button" class="btn btn-success" id="stop">Stop</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        const randomColor=function(){
            const hex="0123456789ABCDEF"
            let color="#"
            for(let i=0;i<6;i++){
                color+=hex[Math.floor(Math.random()*hex.length)]
            }
            return color;
        };
        let intervalId;
        const startColor=function(){
            intervalId=setInterval(function(){
                document.body.style.backgroundColor=randomColor();
            },1000)
        }

        const stopColor=function(){
            clearInterval(intervalId);
        }

        document.querySelector('#start').addEventListener('click',startColor);

        document.querySelector('#stop').addEventListener('click',stopColor);
    </script>

<!-- https://bgcolourchanger.netlify.app/ -->
</body>
</html>
