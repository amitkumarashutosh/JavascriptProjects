<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagination</title>
</head>
<body>
    <button class="toggle">Dark Mode</button>
    <button class="message__btn">Popup</button>
    <div class="message__container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis eius, quos sed nisi rem laboriosam eveniet nulla in. Itaque, inventore?</p>
        <button class="message__close">Close</button>
    </div>
    <div class="result"></div>
    <div class="btn__container">
        <button class="load__btn prev">Prev</button>
        <div class="paginate"></div>
        <button class="load__btn next">Next</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
