<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todos</title>
</head>
<body>
    <div id="todos__container">
        <h1>Todos</h1>
        <div class="todos__input">
            <input type="text" class="todo__input">
            <button class="todo__btn">Add</button>
        </div>
        <div class="todos__result"> 
            <div class="todos__list" id="1">
                <div class="todo__text" >Good morning</div>
                <div>
                    <button class="todo__edit" onclick="editTodo(1)" >Edit</button>
                    <button class="todo__delete"onclick="deleteTodo(1)">X</button>
                </div>
             </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
